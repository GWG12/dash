<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sube Archivos</h1>
    <form class="" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{form.project_name}}
      {{form.image}}
      <input type="submit" name="" value="submit">
    </form>
    <br>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
  </body>
</html>
